<h1>演示：多选列表</h1>

<div class="alert alert-success">
    <strong>指令(Instructions):</strong>
    点击项目选择/取消他们。当拖动时，所有选定的项目将立即移动.
</div>

<div class="multiDemo row">

    <div class="col-md-8">
        <div class="row">
            <div ng-repeat="list in models" class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">列表 {{list.listName}}</h3>
                    </div>
                    <div class="panel-body" ng-include="'multi/multi.html'"></div>
                </div>
            </div>
        </div>

        <div view-source="multi"></div>

    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">生成的模型</h3>
            </div>
            <div class="panel-body">
                <pre class="code">{{modelAsJson}}</pre>
            </div>
        </div>
    </div>

</div>

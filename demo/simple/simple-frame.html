<h1>演示简单的列表：</h1>

<div class="alert alert-success">
    <strong>指令:</strong>
    Drag &amp; 下拉列表项目，以移动他们周围，或只是点击来选择他们。
如果那太无聊了，看看 <a href="#/nested">嵌套容器的演示</a>
</div>

<div class="simpleDemo row">

    <div class="col-md-8">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">列表 {{listName}}</h3>
                    </div>
                    <div class="panel-body" ng-include="'simple/simple.html'"></div>
                </div>
            </div>
        </div>

        <div view-source="simple"></div>

    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">生成的模型</h3>
            </div>
            <div class="panel-body">
                <pre class="code">{{modelAsJson}}</pre>
            </div>
        </div>
    </div>

</div>

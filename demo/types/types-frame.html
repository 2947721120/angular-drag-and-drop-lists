<h1>项目类型：演示</h1>

<div class="alert alert-success">
    <strong>指令(Instructions):</strong>
    拖动 &amp; 下降的名字给他们走动。注意，名称不能
    丢弃列表为错误的性别。这是与DND型实现和
    DND允许的类型属性.
    该演示还展示了使用免打扰 - 禁用 - 如果属性，用在这里
    以限制每列表名称的数目，以及修复Alex的位置。
    您可以将这些功能与 <a href="#/nested">嵌套列表</a>
    打造非常强大的用户界面.
</div>

<div class="typesDemo row">

	<div ng-repeat="list in lists" class="col-md-4">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">列表 {{list.label}} (max. {{list.max}})</h3>
			</div>
			<div class="panel-body" ng-include="'types/types.html'"></div>
		</div>
	</div>

</div>

<div class="row">
	<div class="col-md-8" view-source="types"></div>
	
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">表模型</h3>
            </div>
            <div class="panel-body">
                <pre class="code">{{modelAsJson}}</pre>
            </div>
        </div>
    </div>
</div>
